<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih Orang Baik</title>
    
    <!-- Import Google Font: Inter (Modern Minimalist Sans Serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #FDFcf8;
            --card-bg: #FFFFFF;
            --text-main: #4A403A;
            --text-muted: #8D8178;
            --accent-color: #E07A5F; /* Warm Terracotta */
            --accent-hover: #C66248;
            --shadow: 0 10px 30px rgba(74, 64, 58, 0.05); /* Shadow lebih halus */
            --radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Menggunakan Font Inter untuk kesan modern & minimalis */
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* --- BACKGROUND DECORATION --- */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(224, 122, 95, 0.08) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        .c-1 { width: 500px; height: 500px; top: -100px; left: -100px; }
        .c-2 { width: 400px; height: 400px; bottom: -50px; right: -50px; animation-delay: 2s; }

        /* --- MAIN CONTAINER --- */
        .card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 480px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        /* --- HERO IMAGE AREA --- */
        .image-container {
            width: 100%;
            height: 250px;
            overflow: hidden;
            background-color: #eee;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.5s ease;
        }

        .card:hover .image-container img {
            transform: scale(1.03); /* Zoom lebih subtle */
        }

        /* --- CONTENT AREA --- */
        .content {
            padding: 40px 30px; /* Padding sedikit lebih lega */
        }

        h1 {
            font-weight: 600; /* Sedikit lebih tebal untuk sans-serif */
            font-size: 1.6rem; /* Ukuran disesuaikan agar proporsional */
            margin-bottom: 16px;
            color: var(--text-main);
            line-height: 1.3;
            letter-spacing: -0.03em; /* Tight tracking untuk kesan modern */
        }

        p {
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 30px;
            font-weight: 400;
        }

        /* --- BUTTON --- */
        .btn-ig {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            padding: 12px 32px;
            border-radius: 50px;
            font-family: 'Inter', sans-serif;
            font-weight: 500; /* Medium weight */
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(224, 122, 95, 0.2);
            gap: 10px;
        }

        .btn-ig:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(224, 122, 95, 0.3);
        }

        /* --- CONTACT SECTION --- */
        .contact-section {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid rgba(0,0,0,0.05); /* Garis pemisah sangat halus */
        }

        .contact-label {
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px; /* Spasi antar huruf */
            color: #b0a69e;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .contact-info {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .contact-info span {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* --- SVG ICONS (Inline) --- */
        .icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(10px, 15px); }
            100% { transform: translate(0, 0); }
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 480px) {
            .card {
                border-radius: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                box-shadow: none;
            }
            .image-container {
                height: 35vh;
                flex-shrink: 0;
            }
            .content {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .bg-circle { display: none; }
        }
    </style>
</head>
<body>

                        <svg class="icon" style="width:14px; color:#E07A5F" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>

                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.card');
            createFloatingHearts();
        });

        function createFloatingHearts() {
            const colors = ['#E07A5F', '#F2CC8F', '#E76F51'];
            for(let i=0; i<6; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'â¤';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.opacity = '0.6';
                heart.style.zIndex = '-1';
                heart.style.transition = `transform ${Math.random() * 5 + 5}s linear, opacity 4s ease`;
                
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.style.transform = `translateY(-110vh) rotate(${Math.random()*360}deg)`;
                    heart.style.opacity = '0';
                }, 100);
            }
        }
    </script>
</body>
</html>
